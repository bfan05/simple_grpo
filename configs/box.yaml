model_name: Qwen/Qwen2.5-1.5B-Instruct
dataset: gsm8k
max_new_tokens: 192
num_generations: 4

train:
  output_dir: outputs/aws_g5
  num_train_steps: 500
  per_device_train_batch_size: 1
  gradient_accumulation_steps: 4
  learning_rate: 2e-6
  logging_steps: 5
  save_steps: 100
  eval_steps: 100
  seed: 0

runtime:
  use_wandb: true
  wandb_project: rl-grpo
  mps_fallback: false
