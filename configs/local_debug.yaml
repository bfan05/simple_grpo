model_name: Qwen/Qwen2.5-0.5B-Instruct
dataset: gsm8k
max_new_tokens: 96
num_generations: 2

train:
  output_dir: outputs/local_debug
  num_train_steps: 10
  per_device_train_batch_size: 1
  gradient_accumulation_steps: 1
  learning_rate: 5e-6
  logging_steps: 1
  save_steps: 0
  eval_steps: 0
  seed: 0

runtime:
  use_wandb: false
  mps_fallback: true
