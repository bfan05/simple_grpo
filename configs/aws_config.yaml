model_name: Qwen/Qwen2.5-0.5B-Instruct
dataset: gsm8k
max_new_tokens: 256
num_generations: 8

train:
  output_dir: outputs/aws_g5
  num_train_steps: 128
  per_device_train_batch_size: 2
  gradient_accumulation_steps: 8
  learning_rate: 5e-6
  logging_steps: 1
  save_steps: 0
  eval_steps: 0
  seed: 0

dataset:
  n_train: 128
  n_eval: 64
  eval_batch_size: 16
  eval_micro_batch_size: 8

runtime:
  use_wandb: true
  mps_fallback: false
