model_name: Qwen/Qwen2.5-0.5B-Instruct
dataset: gsm8k
max_new_tokens: 128
num_generations: 4

train:
  output_dir: outputs/aws_g5
  num_train_steps: 200
  per_device_train_batch_size: 1
  gradient_accumulation_steps: 4
  learning_rate: 5e-6
  logging_steps: 1
  save_steps: 50
  eval_steps: 0
  seed: 0

runtime:
  use_wandb: true
  mps_fallback: false
